services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: aletheia-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aletheia}
      POSTGRES_USER: ${POSTGRES_USER:-aletheia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aletheia_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aletheia}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aletheia-network

  api:
    build: .
    container_name: aletheia-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aletheia-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    driver: local

networks:
  aletheia-network:
    driver: bridge
